<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<button id="theme-change-btn" onclick="changeTheme()">Change Theme</button>

<div id="quote-container">

    <div id="quote-text"></div>
    <div id="quote-author"></div>
    <div id="quote-type-selector">
        <label for="quote-type">Select Quote Type:</label>

        <select id="quote-type">
            <option value="funny">Funny</option>
            <option value="motivational">Motivational</option>
            <option value="romantic">Romantic</option>
            <option value="sad">Sad</option>
            <option value="happy">Happy</option>
            <option value="self-love">Self Love</option>
            <option value="depressing">Depressing</option>
        </select>

    </div>
    <button id="new-quote-btn" onclick="getRandomQuote()">New Quote</button>
</div>

<script src="js.js"></script>

</body>
</html>
