<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div id="mainbody">

<button id="themeButton" onclick="toggleTheme()">ðŸŒƒ</button>

<div id="timer">25:00</div>

<div id="controls">
    <button id="startButton" onclick="startTimer()">Start</button>
    <button id="pauseButton" onclick="pauseResumeTimer()" disabled>Pause</button>
    <button id="resetButton" onclick="resetTimer()" disabled>Reset</button>
</div>

<div id="settings">
    <label for="pomodoroDuration">Pomodoro Duration (minutes): </label>
    <input type="number" id="pomodoroDuration" value="25" min="1" max="60">

    <label for="breakDuration">Break Duration (minutes): </label>
    <input type="number" id="breakDuration" value="5" min="1" max="60">
</div>

</div>

<script src="js.js"></script> 

</body>
</html>
