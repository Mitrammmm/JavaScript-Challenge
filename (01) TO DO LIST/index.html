<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Beautiful Web Page</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css.css">

</head>
<body>
  <div class="container-fluid main">
    <div class="theme-button">
      
      <select id="themeSelect" onchange="changeTheme()">
        <option value="nature">Nature</option>
        <option value="dark">Dark</option>
        <option value="anime">Anime</option>
        <option value="space">Space</option>
        <option value="sports">Sports</option>
        <option value="cars">Cars</option>
      </select>
    </div>
    <div class="container">
      <div class="mx-auto mt-5">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter Your Task" aria-label="Recipient's username"
            id="username" aria-describedby="button-addon2">
          <button class="btn text-white btn-info" type="button" id="addUser">Add Task</button>
        </div>
        <div class="display">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Your Tasks</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="records"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="js.js">
  </script>
</body>

</html>
